<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<style>
    td {
        text-align: center;
        width: 200px;
        background-color: lightgrey;
    }
    th {
        background-color: black;
        color: whitesmoke;
        width: 200px;
    }
</style>
<body>
<div>
    <!-- Detta är titeln till sidan -->
<h1>Pensionat Koriander !</h1>
    <!-- Detta är länkarna till varje sida -->
<a th:href="@{/customers}">Customer</a>
<a th:href="@{/bookings}">Booking</a>
<a th:href="@{/rooms}">Room</a>
</div>

<!-- Detta är kunderna i fråga till varje sida -->
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Social security number</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Edit customer</th>
            <th>Delete customer</th>
        </tr>
        <tr th:each = "customer: ${customersList}">
            <td th:text = "${customer.getId()}"></td>
            <td th:text = "${customer.getSsn()}"></td>
            <td th:text = "${customer.getEmail()}"></td>
            <td th:text = "${customer.getFirstName()}"></td>
            <td th:text = "${customer.getLastName()}"></td>
            <td th:text = "${customer.getPhone()}"></td>

            <td>

                    <button th:data-url="'/customers/' + ${customer.id}"
                            onclick="window.location.href = this.getAttribute('data-url')">Edit</button>

            </td>
            <td>
                <form th:action="@{/deleteCustomer}" th:object="${deleteCustomer}" method="post" th:if="${#lists.isEmpty(customer.getBookings())}">
                    <input type="hidden" name="id" th:value="${customer.getId()}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div>
    <button onclick="location.href='/addNewCustomer'">Add customer</button>
</div>
</body>
</html>
